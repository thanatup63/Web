<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกการเก็บเกี่ยวมันสำปะหลัง</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #45a049;
            --background-color: #f4f4f4;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group input[type="date"],
        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-group.row {
            flex-direction: row;
        }

        .form-group.row > div {
            flex: 1;
        }

        .button-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--secondary-color);
        }

        .btn-add {
            background-color: #2196F3;
        }

        .btn-add:hover {
            background-color: #0b7dda;
        }

        .btn-back {
            background-color: #f44336;
            text-decoration: none; 
            display: inline-block;
        }

        .btn-back:hover {
            background-color: #e53935;
        }

        .field-list {
            margin-top: 20px;
        }

        .field-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .field-item h3 {
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        .field-info {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .field-info p {
            margin: 5px 0;
            flex-basis: 50%;
        }

        .receipt-preview {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .field-info p {
                flex-basis: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกการเก็บเกี่ยวมันสำปะหลัง</h1>
        <div class="form-container">
            <form id="harvest-form">
                <div class="form-group row">
                    <div>
                        <label for="field-name">ชื่อไร่/แปลง:</label>
                        <input type="text" id="field-name" name="field-name" required>
                    </div>
                    <div>
                        <label for="field-area">พื้นที่ (ไร่):</label>
                        <input type="number" id="field-area" name="field-area" min="0" step="0.01" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div>
                        <label for="harvest-date">วันที่เก็บเกี่ยว:</label>
                        <input type="date" id="harvest-date" name="harvest-date" required>
                    </div>
                    <div>
                        <label for="yield">ผลผลิต (กิโลกรัม):</label>
                        <input type="number" id="yield" name="yield" min="0" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="starch-percentage">เปอร์เซ็นต์แป้ง (%):</label>
                    <input type="number" id="starch-percentage" name="starch-percentage" min="0" max="100" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="receipt-upload">อัพโหลดรูปใบเสร็จ:</label>
                    <input type="file" id="receipt-upload" name="receipt-upload" accept="image/*">
                </div>
                <div class="button-container">
                    <button type="submit" class="btn">บันทึกข้อมูล</button>
                    <a href="Cassava Harvesting.html" class="btn btn-back">กลับ</a>
                </div>
            </form>
        </div>
        <div class="field-list" id="field-list">
            <!-- รายการไร่/แปลงจะถูกเพิ่มที่นี่ด้วย JavaScript -->
        </div>
    </div>

    <script>
        document.getElementById('harvest-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const fieldList = document.getElementById('field-list');
            const newField = document.createElement('div');
            newField.className = 'field-item';
            
            let receiptPreview = '';
            const receiptFile = formData.get('receipt-upload');
            if (receiptFile && receiptFile.name) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'receipt-preview';
                    newField.appendChild(img);
                }
                reader.readAsDataURL(receiptFile);
            }

            newField.innerHTML = `
                <h3>${formData.get('field-name')}</h3>
                <div class="field-info">
                    <p>พื้นที่: ${formData.get('field-area')} ไร่</p>
                    <p>วันที่เก็บเกี่ยว: ${formData.get('harvest-date')}</p>
                    <p>ผลผลิต: ${formData.get('yield')} กก.</p>
                    <p>เปอร์เซ็นต์แป้ง: ${formData.get('starch-percentage')}%</p>
                </div>
                ${receiptPreview}
            `;
            fieldList.appendChild(newField);
            this.reset();
        });

        document.getElementById('add-field').addEventListener('click', function() {
            document.getElementById('harvest-form').reset();
        });
    </script>
</body>
</html>
